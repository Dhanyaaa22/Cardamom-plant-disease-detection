<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardamom - Smart Diagnosis</title>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', 'Jost', sans-serif;
        }

        /* Body Background */
        body {
            background: linear-gradient(to bottom, #1C742B, #8CDA99);
            text-align: center;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        h1 {
            font-size: 26px;
            font-weight: bold;
            padding: 15px;
            background: #1C742B;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
        }

        /* Navigation Bar */
        .topnav {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            position: sticky;
            top: 60px;
            z-index: 999;
        }

        .topnav a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 17px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* Content Wrapper */
        .content {
            padding-top: 120px;
            width: 90%;
            max-width: 900px;
            margin: 10px;
        }

        /* Titles */
        .title {
            font-family: 'Times New Roman', serif;
            color: #004080;
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Data Display */
        .data {
            font-family: 'Times New Roman', serif;
            font-size: 26px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #003366;
            padding: 20px;
            border-radius: 8px;
            max-width: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: bold;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
                padding: 12px;
            }

            .topnav {
                flex-direction: column;
                align-items: center;
                padding: 8px;
            }

            .topnav a {
                font-size: 15px;
                padding: 8px 12px;
            }

            .data {
                width: 90%;
                padding: 15px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h1>Smart Diagnosis of Cardamom Plant Diseases using Advanced Technology</h1>

    <nav class="topnav">
        <a href="/homepage" class="active">Home</a>
        <a href="/dataupload">Uploaded Dataset</a>
        <a href="/createmodel">Create Model</a>
        <a href="/predictdata">Predict Data</a>
        <a href="/viewgraph">Evaluation Matrix</a>
    </nav>

    <div class="content">
        <h2 class="title">Dataset Upload & Visualization</h2>

        <div class="data">
            <p><b>Original Training Images:</b> 1,725</p>
            <p><b>Augmented Training Images:</b> 14,216</p>
            <p><b>Augmented Testing Images:</b> 32</p>
            <p><b>Data Uploaded Successfully</b></p>
        </div>
    </div>

</body>
</html>
