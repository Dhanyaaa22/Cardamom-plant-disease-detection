<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardamom - Smart Diagnosis</title>
    {% load static %}

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Jost', sans-serif;
        }

        /* Full-Page Layout Fix */
        html, body {
            height: 100%;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #1C742B, #8CDA99);
            text-align: center;
            color: black;
        }

        /* Sticky Header */
        h1 {
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            background: #1C742B;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Navigation Bar */
        .topnav {
            background-color: #333;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 55px;
            z-index: 999;
        }

        .topnav a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 17px;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* Content Wrapper */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 120px; /* Prevents overlap */
        }

        .content img {
            width: 80%;
            max-width: 900px;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }


        /* Mobile-Friendly Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
                padding: 10px;
            }

            .topnav {
                top: 50px;
                padding: 8px;
            }

            .topnav a {
                font-size: 15px;
                padding: 8px 12px;
            }

            .content {
                padding-top: 140px;
            }

            .content img {
                width: 90%;
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>

    <h1>Smart Diagnosis of Cardamom Plant Diseases using Advanced Technology</h1>

    <nav class="topnav">
        <a href="homepage" class="active">Home</a>
        <a href="dataupload">Uploaded Dataset</a>
        <a href="createmodel">Create Model</a>
        <a href="predictdata">Predict Data</a>
        <a href="viewgraph">Evaluation Matrix</a>

    </nav>

    <div class="content">
        <img src="{% static 'images/ccoverpage.png' %}" alt="Cardamom Cover Image">
    </div>

</body>
</html>
